<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <h1>componente slide</h1>
    <section class="slide fade">
        <div class="number">1 / 4</div>
        <img src="/img/images (1).jfif" alt="paisagem 01" style="width:100%;">
    </section>

    <section class="slide fade">
        <div class="number">2 / 4</div>
        <img src="/img/images (2).jfif" alt="paisagem 02" style="width:100%;">
    </section>

    <section class="slide fade">
        <div class="number">3 / 4</div>
        <img src="/img/images(3).jfif" alt="paisagem 03" style="width:100%;">
    </section>

    <section class="slide fade">
        <div class="number">4 / 4</div>
        <img src="/img/images(4).jfif" alt="paisagem 04" style="width:100%;">
    </section>

    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
    </div>

    <div style="text-align: center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

</body>
</html>
