<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>componente slide</h1>
        <div class="slide-container">   
            <section class="slide fade">
                <div class="number">1 / 3</div>
                <img src="/img/alone-stars-purple-background-hd-wallpaper-preview.jpg" alt="paisagem 01" style="width:100%">
            </section>

            <section class="slide fade">
                <div class="number">2 / 3</div>
                <img src="/img/digital-digital-art-artwork-fantasy-art-drawing-hd-wallpaper-thumb.jpg" alt="paisagem 02" style="width:100%">
            </section>

            <section class="slide fade">
                <div class="number">3 / 3</div>
                <img src="/img/WallpaperLiquifyUltraWide (1).png" alt="paisagem 03" style="width:100%">
            </section>

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    <script src="script.js"></script>

</body>
</html>
